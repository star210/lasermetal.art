{{ define "main" }}

    <section class="contact">
        <div class="container">

            <!-- map -->
            <div class="contact__map">
                <iframe src="{{ .Site.Params.mapIframe }}" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contact__bottom">
                <div class="contact__info">
                    <h3>Address:</h3>
                    <a href="">{{ .Site.Params.address }}</a>
                    <h3>E-mail:</h3>
                    <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
                    <h3>Instagram:</h3>
                    <a href="https://instagram.com/{{ .Site.Params.instagram }}" target="_blank">@{{ .Site.Params.instagram }}</a>
                </div>

                <form action="{{ .Site.Params.formUrl }}" method="POST" class="form" style="flex: 1;">

                    <div class="form__row">
                        <div class="form__col">
                            <label>First Name</label>
                            <input name="first_name" type="text" />
                        </div>
                        <div class="form__col">
                            <label>Last Name</label>
                            <input name="last_name" type="text" />
                        </div>
                    </div>

                    <div class="form__row">
                        <div class="form__col">
                            <label>E-mail</label>
                            <input name="email" type="text" />
                        </div>
                    </div>

                    <div class="form__row">
                        <div class="form__col">
                            <label>Message</label>
                            <textarea name="message"></textarea>
                        </div>
                    </div>

                    <div class="form__row">
                        <div class="form__col">
                            <button class="button">Send</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </section>

{{ end }}
